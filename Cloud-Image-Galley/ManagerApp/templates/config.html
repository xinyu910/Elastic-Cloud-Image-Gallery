<!DOCTYPE html>
<head>
    <title>Configuration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<html>
    <body>
    {% include "nav_bar.html" %}
        <div class="formContainer" style="height: 52vmin; width: 62vmin" id="config">
            <form action="{{ url_for('update_config')}}" method="post">
                <label for="policy" class="radio control-label">Policy</label>
                <div class="form-check">
                    {% if policy == "Random Replacement" %}
                        <input class="form-check-input" type="radio" name="policy" id="RR" value = "Random Replacement" checked>
                    {% else %}
                        <input class="form-check-input" type="radio" name="policy" id="RR" value = "Random Replacement">
                    {% endif %}
                    <label class="form-check-label" for="RR">
                        Random Replacement
                    </label>
                </div>
                <div class="form-check">
                    {% if policy == "Least Recently Used"%}
                        <input class="form-check-input" type="radio" name="policy" id="LRU" value = "Least Recently Used" checked>
                    {% else %}
                        <input class="form-check-input" type="radio" name="policy" id="LRU" value = "Least Recently Used">
                    {% endif %}
                    <label class="form-check-label" for="LRU">
                        Least Recently Used
                    </label>
                </div>
                <div id ="upload">
                    <label for="capacity" class="form-label">Capacity in MB</label>
                    <input type="number" min="0" name="capacity" id="capacity" class="form-control" value="{{ capacity }}" required/>
                </div>
                <div style="text-align: center">
                    <button type="submit" value="submit" class="form-button" style="background-color: #8F9385">Submit Change</button>
                </div>
            </form>
        </div>
    </body>
</html>
